{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <h2>{{ post.title }}</h2>
        {% if post.published_date %}
            <div class="date">
                <p><b>Last modified:</b> {{ post.published_date }}
                    {% if user.is_authenticated %}
                        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
                    {% endif %}</p>
            </div>
        {% endif %}
        <p><span style="font-size:18px; font-weight: bold; color:#635a54; text-decoration: underline">Item details</span>
          <br>
          {{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
